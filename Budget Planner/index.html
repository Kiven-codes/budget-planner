<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Budget Planner</h1>
        </header>

        <main>
            <section class="summary-container">
                <div class="summary-card balance">
                    <h2>Current Balance</h2>
                    <div id="balance" class="amount">$0.00</div>
                </div>

                <div class="summary-cards">
                    <div class="summary-card income">
                        <h3>Income</h3>
                        <div id="income-total" class="amount">$0.00</div>
                    </div>

                    <div class="summary-card expense">
                        <h3>Expenses</h3>
                        <div id="expense-total" class="amount">$0.00</div>
                    </div>
                </div>
            </section>

            <section class="transaction-section">
                <div class="transaction-form-container">
                    <h2>Add Transaction</h2>
                    <form id="transaction-form">
                        <div class="form-control">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="Enter description..." required>
                        </div>

                        <div class="form-control">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                            <p class="hint">Use negative for expenses, positive for income</p>
                        </div>

                        <div class="form-control">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="" disabled selected>Select category</option>
                                <optgroup label="Income">
                                    <option value="Salary">Salary</option>
                                    <option value="Freelance">Freelance</option>
                                    <option value="Investments">Investments</option>
                                    <option value="Other Income">Other Income</option>
                                </optgroup>
                                <optgroup label="Expenses">
                                    <option value="Food">Food</option>
                                    <option value="Housing">Housing</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Other Expense">Other Expense</option>
                                </optgroup>
                            </select>
                        </div>

                        <button type="submit" class="btn">Add Transaction</button>
                    </form>
                </div>

                <div class="transaction-list-container">
                    <h2>Transaction History</h2>
                    <div class="table-container">
                        <table class="transaction-table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-list">
                                <!-- Transactions will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>Expense Breakdown</h2>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Budget Planner. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
